<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SHAKALIZER V3</title>
  <style>
    body { background:#000; color:#0f0; font-family:monospace; }
    canvas { width:100%; max-height:70vh; background:black; }
    .controls { padding:10px; }
  </style>
</head>
<body>

<canvas id="screen"></canvas>
  
<div class="controls">
  Destruction:
  <input id="chaos" type="range" min="0" max="10" step="0.01" value="0">

  Pixel:
  <input id="pixel" type="range" min="1" max="50" value="1">

<button id="start">START</button>
<button id="load">LOAD VIDEO</button>
<button id="rec">REC</button>
</div>

<script type="module" src="main.js"></script>
</body>
</html>
