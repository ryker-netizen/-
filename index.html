<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
}

#videoWrap{
  width:100%;
  max-width:420px;
  margin-top:10px;
}

canvas, video{
  width:100%;
  border-radius:12px;
}

#controls{
  width:100%;
  max-width:420px;
  padding:10px;
  box-sizing:border-box;
}

.slider{
  margin:12px 0;
}

button{
  width:100%;
  padding:14px;
  font-size:18px;
  background:#ff0033;
  border:none;
  color:#fff;
  border-radius:12px;
}
</style>
</head>

<body>

<button id="startBtn">START</button>

<div id="videoWrap">
  <video id="video" playsinline></video>
  <canvas id="canvas"></canvas>
</div>

<div id="controls">
  <div class="slider">
    destruction
    <input id="destruction" type="range" min="0" max="100" value="0">
  </div>

  <div class="slider">
    glitch
    <input id="glitch" type="range" min="0" max="100" value="0">
  </div>
</div>

<script type="module" src="./main.js"></script>
</body>
</html>
